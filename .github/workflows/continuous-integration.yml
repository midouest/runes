name: continuous-integration
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    container: midouest/runes:latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: |
          echo "EMSDK: $EMSDK" && \
          ls /emsdk && \
          ls /emsdk/upstream/emscripten
      - run: yarn configure-release
      - run: yarn build-install
      - run: CI=true yarn test
